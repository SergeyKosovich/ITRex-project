<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="shortcut icon" type="image/png" href="./fav.png"/>
    <title>doctor</title>
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <a href="./patient.html">To patient</a>
      </header>
      <main class="main">
        <div class="doctor">
          <div class="current-patient">
            <div class="current-patient__wrapper">
              <h3 class="current-patient__header">Current patient:</h3>           
              <span class="current-patient-patient">No patient</span>                      
            </div>
            <div class="current-patient__button-wrap">
              <button class="current-patient__button">Next</button>
              <span class="current-patient__description"
                >click next to process patient</span
              >
            </div>
          </div>
          <div class="set-resolution">
            <h3 class="set-resolution__h3">Set appointment resolution</h3>
            <form class="set-resolution__form" action="#">
              <textarea
                name="resolution"
                class="set-resolution__input"
              ></textarea>
              <div class="input-block__wrapper">
                <input class="input-block__checkbox" type="checkbox"  name="ttl" id="input1"></input>      
                <label class="input-block__label" for="input1" >Add TTL</label>      
                <input class="input-block__ttl-number" type="number"  disabled name='ttlNumber' min="1"> 
              </div>        
              <button class="set-resolution__button" type="submit">Add</button>
            </form>
          </div>
          <div class="found-resolution">
            <div class="show_resolution">
              <form action="#" class="show_resolution__form">
                <button class="show_resolution__button">Show resolution</button>
                <input type="text" class="show_resolution__input" />
              </form>
            </div>
            <div class="delete_resolution">
              <form action="#" class="delete_resolution__form">
                <textarea class="delete_resolution__text" disabled></textarea>
                <button class="delete_resolution_button" type="submit">
                  Delete
                </button>
              </form>
            </div>
          </div>
        </div>
      </main>
    </div>
    <script type="module" src="./js/doctor.js"></script>
  </body>
</html>
